<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

	<title>
		Login page
	</title>
    <link rel="icon" href="public/img/DICOM.png" type="image/gif" sizes="16x16">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="public/css/login.css">

</head>
<body>
	<div class="page">
		<div class="container-login">
			<div class="wrap-login">
				
				<div class="center-align">
					<img class="responsive-img center-align" width="60%" src="public/img/logoDICOM.png" alt="">

				</div>
				<div class="text">
					Welcome
				</div>

				<form action="">			
					<div class="row">
						<div class="input-field col s12">
							<input id="username" type="text" class="validate">
							<label for="username">Username</label>
						</div>
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<button class="btn custom waves-effect waves-light" type="submit" name="action">Login
						<i class="material-icons right">send</i>
					</button>

				</form>
				<div class="padding-top-20"></div>
			</div>
		</div>
	</div>

</main>
</body>
</html>
